                /* General reset */




header {

        .navbar {
            display: flex;
            justify-content: space-between;

        }

            width: 40px; /* Adjust logo size */
            height: auto;
            padding-top: 10px;

            list-style: none;

        }

        .nav-links li {
            margin-left: 30px;
            
        }

        .nav-links a {
            color: #2D3B66;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.15s ease;
        }

        .nav-links a:hover {
            color: #E5887A;
            font-weight: 700;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 4px;
            background-color: #2D3B66;
            border-radius: 5px;
            margin: 3px;
            transition: all 0.15s ease;
            
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .nav-links {
                position: absolute;
                right: -80px;
                top: 70px;
                height: 90vh;
                width: 100%;
                
                background-color: rgb(255,252,244);
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
                transform: translateX(100%);
                transition: transform 0.3s ease-in;
            }

            .nav-links li {
                margin: 20px 0;
            }

            .hamburger {
                display: flex;
                margin-right: 30px;
            }

            .nav-active {
                transform: translateX(0);
            }
        }


          /* Styling for toggle */
          .toggle-container {
            position: absolute;
            bottom: 50px;
            right: 120px;
            z-index: 1000;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* This centers both the toggle and text */
        }

        /* Styling the toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #D9D9D9;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #84B78F;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #D9D9D9;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #E5887A;
        }

        .toggle-text {
            margin-top: 10px; /* Add space between the toggle and text */
            text-align: center;
            font-family: 'Afacad', sans-serif;
            font-size: 18px; /* Adjust font size as per need */
            color: #333; /* Set the text color */
        }

        /* Hide the default link */
        .toggle-link {
            display: none; /* Hide the link */
        }

        /* Show link when the checkbox is checked */
        input:checked ~ .toggle-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #2196F3; /* Link color */
            font-size: 18px; /* Font size for link */
        }
